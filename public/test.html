<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Business Layout 1 - DKW Design </title>
        
        <link rel="shortcut icon" type="image/x-icon" href="">

    <body ng-app="BusinessSite">

        <nav class="navbar navbar-default navbar-fixed-top">

                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Business Name</a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">                    
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Capabilities</a></li>
                        <li><a href="#">Clients</a></li>

        <div class="mainBody">
            <p>Test File 2</p>

                    <div class="sub-row">Please contact us at:</div>
                    <div class="sub-row">703-678-9053</div>

                <div class="row-column" flex>
                    <div class="sub-row"><a href="#">Home</a></div>

                </div>
                <div class="row-column" flex>                    
                    <div class="sub-row"><a href="#">Clients</a></div>
                    <div class="sub-row"><a href="#">Join Our Team</a></div>                    
                    <div class="sub-row"><a href="#">Contact Us</a></div>                    
                </div>                
            </div>
            <div class="sub-section"></div>
